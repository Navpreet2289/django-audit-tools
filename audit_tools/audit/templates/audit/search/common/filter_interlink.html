<div id="<%- name %>" class="form-group">
  <div class="col-xs-1">
    <button type="button" class="btn btn-danger remove-filter-button" data-filter="<%- name %>"><span class="glyphicon glyphicon-minus"></span></button>
  </div>
  <label class="col-xs-1 control-label filter-label" for="filter_name">Filter</label>
  <div class="col-xs-2">
    <input class="form-control" type="text" id="filter_name" value="Interlink" readonly/>
  </div>
  <label class="col-xs-1 control-label" for="input_interlink_access">Access</label>
  <div class="col-xs-3">
    <input class="form-control" id="input_interlink_access" type="text" name="interlink_access" placeholder="ID" autocomplete/>
  </div>
  <label class="col-xs-1 control-label" for="input_interlink_process">Process</label>
  <div class="col-xs-3">
    <input class="form-control" id="input_interlink_process" type="text" name="interlink_process" placeholder="ID" autocomplete/>
  </div>
</div>
