<div id="<%- name %>" class="form-group">
  <div class="col-xs-1">
    <button type="button" class="btn btn-danger remove-filter-button" data-filter="<%- name %>"><span class="glyphicon glyphicon-minus"></span></button>
  </div>
  <label class="col-xs-1 control-label filter-label" for="filter_name">Filter</label>
  <div class="col-xs-2">
    <input class="form-control" type="text" id="filter_name" value="URL" readonly/>
  </div>
  <label class="col-xs-1 control-label" for="input_url">URL</label>
  <div class="col-xs-7">
    <input class="form-control" id="input_url" type="text" name="url" placeholder="Relative URL" autocomplete/>
  </div>
</div>
